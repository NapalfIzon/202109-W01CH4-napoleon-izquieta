<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <main class="main-content">
        <div class="main__image">
          <img
            class="image-blue"
            src="images/illustration-hero.svg"
            alt="Dancing Blue Girl"
          />
        </div>
        <div class="main-title">
          <h2 class="main-title__text">Order Summary</h2>
        </div>
        <div class="main-description">
          <p class="main-description__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="main-plan">
          <div class="main-plan_logo">
            <img
              class="plan__sound-logo"
              src="images/icon-music.svg"
              alt="Song logo"
            />
          </div>
          <div class="main-plan__text">
            <h3 class="main-plan__title">Annual Plan</h3>
            <p class="main-plan__price">$59.99/year</p>
          </div>
          <div class="main-plan-link">
            <a class="main-plan-link_url" href="#">Change</a>
          </div>
        </div>
        <div class="main-button">
          <button class="button-body">Proceed to Payment</button>
        </div>
        <div class="main-cancel">
          <a class="cancel-link" href="#">Cancel Order</a>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by<a href="https://github.com/NapalfIzon"
            >Napole√≥n Izquieta</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
